<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务三：三栏式布局</title>
	<link rel="stylesheet" href="base.css">
	<style>
	html,body{width: 100%;height: 100%;}
	.m-teamCard{margin: 20px;background-color: #eee;}
	.m-teamCard,.u-teamName,.u-teamIntr,.u-teamMebr{padding:20px;border: 1px solid #999;}
	.u-teamName,.u-teamIntr,.u-teamMebr{background-color: #fff;}
	
	.u-teamName{width: 160px;}
	.u-teamName .name{padding-left: 20px;}
	.u-teamName .img,.u-teamMebr .img{width: 80px;height: 80px;background-color: #eee;outline: 1px solid #999;}
	.u-teamMebr .img+.img{margin-top: 20px;}

	.u-teamIntr{margin-left: 220px;margin-right: 140px;}
	</style>
</head>
<body>
<!-- 	左右两栏宽度固定，中间一栏根据父元素宽度填充满，最外面的框应理解为浏览器。背景色为 #eee 区域的高度取决于三个子元素中最高的高度。
 -->
	<div class="m-teamCard f-cb">
		<div class="u-teamName f-fl f-cb">
			<span class="img f-fl f-db"><img src="" alt="" class="lazy"></span>
			<span class="name">团队名称</span>
		</div>
			<ul class="u-teamMebr f-fr">
				<li class="img f-db"><img src="" alt="" class="lazy"></li>
				<li class="img f-db"><img src="" alt="" class="lazy"></li>
				<li class="img f-db"><img src="" alt="" class="lazy"></li>
				<li class="img f-db"><img src="" alt="" class="lazy"></li>
			</ul>
		<div class="u-teamIntr">介绍</div>	
	</div>
	
 </body>
</html>
