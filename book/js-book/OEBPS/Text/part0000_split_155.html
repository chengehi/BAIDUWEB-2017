  <h1 class="calibre1" id="nav_point_171">第24章　最佳实践</h1>

  <p class="calibre2"><strong class="calibre3">本章内容</strong></p>

  <ul class="calibre16">
    <li class="calibre12">可维护的代码</li>

    <li class="calibre12">保证代码性能</li>

    <li class="calibre12">部署代码 　</li>
  </ul>

  <p class="calibre2">自从2000以来，Web开发方面的种种规范、条例正在高速发展。Web开发过去曾是荒芜地带，里面东西还都凑合，而现在已经演化成了完整的研究规范，并建立了种种最佳实践。随着简单的网站成长为更加复杂的Web应用，同时Web爱好者成为了有收入的专业人士，Web开发的世界充满了各种关于最新技术和开发方法的信息。尤其是JavaScript，它从大量的研究和推断中获益。JavaScript的最佳实践分成若干类，并在开发过程的不同点上进行处理。</p>
