  <h1 class="calibre1" id="nav_point_187">附录D　JavaScript工具</h1>

  <p class="calibre2">写JavaScript代码和用其他语言编写代码很像，使用工具能够提高工作效率。JavaScript开发人员可用的工具数量一度爆发性增长，使得查找问题、优化和部署基于JavaScript的解决方案更为简单。其中一些工具是专为JavaScript设计使用的，而其他一些可以在浏览器之外运行。本附录对其中一些工具给出了概述，并额外提供了信息资源。</p>
