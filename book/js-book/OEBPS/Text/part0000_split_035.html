  <h1 class="calibre1" id="nav_point_25">第4章　变量、作用域和内存问题</h1>

  <p class="calibre2"><strong class="calibre3">本章内容</strong></p>

  <ul class="calibre16">
    <li class="calibre12">理解基本类型和引用类型的值</li>

    <li class="calibre12">理解执行环境</li>

    <li class="calibre12">理解垃圾收集 　</li>
  </ul>

  <p class="calibre2">按照ECMA-262的定义，JavaScript的变量与其他语言的变量有很大区别。JavaScript变量松散类型的本质，决定了它只是在特定时间用于保存特定值的一个名字而已。由于不存在定义某个变量必须要保存何种数据类型值的规则，变量的值及其数据类型可以在脚本的生命周期内改变。尽管从某种角度看，这可能是一个既有趣又强大，同时又容易出问题的特性，但JavaScript变量实际的复杂程度还远不止如此。</p>
