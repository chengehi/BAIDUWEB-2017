  <h1 class="calibre1" id="nav_point_186">附录C　JavaScript库</h1>

  <p class="calibre2">JavaScript库可以帮助我们跨越浏览器差异的鸿沟，并对复杂的浏览器功能提供更为简便的访问方式。程序库有两种形式：通用库和专用库。通用JavaScript库提供了对常见浏览器功能的访问，可以作为网站或者Web应用的基础。专用库则只做特定的事，仅用于网站或者Web应用的某些部分。本附录给出了这些库与其功能的概况，并提供了相关网站作为你的参考资源。</p>
