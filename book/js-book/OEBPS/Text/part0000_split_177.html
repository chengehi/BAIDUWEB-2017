  <h1 class="calibre1" id="nav_point_185">附录B　严格模式</h1>

  <p class="calibre2">ECMAScript 5最早引入了“严格模式”（strict mode）的概念。通过严格格式，可以在函数内部选择进行较为严格的全局或局部的错误条件检测。使用严格模式的好处是可以提早知道代码中存在的错误，及时捕获一些可能导致编程错误的ECMAScript行为。</p>

  <p class="calibre2">理解严格模式的规则非常重要，ECMAScript的下一个版本将以严格模式为基础制定。支持严格模式的浏览器包括IE10+、Firefox 4+、Safari 5.1+和Chrome。</p>
