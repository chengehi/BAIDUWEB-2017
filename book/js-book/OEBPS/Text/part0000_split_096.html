  <p class="calibre2">JavaScript最初的一个应用，就是分担服务器处理表单的责任，打破处处依赖服务器的局面。尽管目前的Web和JavaScript已经有了长足的发展，但Web表单的变化并不明显。由于Web表单没有为许多常见任务提供现成的解决手段，很多开发人员不仅会在验证表单时使用JavaScirpt，而且还增强了一些标准表单控件的默认行为。</p>
