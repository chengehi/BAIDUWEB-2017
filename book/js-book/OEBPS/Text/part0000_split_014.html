  <h2 class="calibre9 sigil_not_in_toc" id="calibre_pb_22"><strong class="calibre10">关于技术编辑</strong></h2>

  <p class="calibre2">John Peloquin是一位有十多年JavaScript经验的前端工程师，开发过各种规模的应用。John拥有加州大学伯克利分校的数学学士学位，目前在一家致力于卫生保健的创业公司担任开发主管。在编辑本书之前，John编辑过Jeremy McPeak的<em class="calibre7">JavaScript 24-Hour Trainer</em>（Wiley，2010）。编写代码和收集勘误之余，John经常沉迷于数学、哲学和魔术。</p>
