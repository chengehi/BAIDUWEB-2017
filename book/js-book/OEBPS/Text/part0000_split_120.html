  <p class="calibre2">曾几何时，XML一度成为存储和通过因特网传输结构化数据的标准。透过XML的发展，能够清晰地看到Web技术发展的轨迹。DOM规范的制定，不仅是为了方便在Web浏览器中使用XML，也是为了在桌面及服务器应用程序中处理XML数据。此前，由于浏览器无法解析XML数据，很多开发人员都要动手编写自己的XML解析器。而自从DOM出现后，所有浏览器都内置了对XML的原生支持（XML DOM），同时也提供了一系列相关的技术支持。</p>
